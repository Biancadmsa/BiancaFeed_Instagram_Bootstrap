 <div class="container-fluid">

    <nav class="navbar d-flex  navbar-expand-lg navbar-light bg-light justify-content-between w-100">
      <div class="nav-i d-flex align-items-center">
        <i class="bi bi-instagram" style="font-size: 30px; color:black;"></i>

        <div class="d-flex"> <!-- botones -->
      <!-- modal -->
          <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create new post
          </button>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h3>
                  <button type="button" class="btn-close bg-transparent border-0" data-bs-dismiss="modal" aria-label="Close">
                    <i class="bi bi-x-lg"></i>
                  </button>
                </div>
                
                <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here"></textarea>
                    <i class="fas fa-camera m-2 border-1 px-2" style="font-size: 20px; margin-right: 2px; border: 1.5px solid lightgray; padding: 6px; border-radius: 4px;"></i>
                    <i class="fa-solid fa-location-dot m-2 border-1 px-3" style="font-size: 20px; border: 1.5px solid lightgray; padding: 6px 8px; border-radius: 4px;"></i>
                  </div>
               </form>
                </div>
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Publish</button>
                </div>
              </div>
            </div>
          </div> <!-- cierre modal -->
    
          <div class="dropdown"> <!-- inicio dropdown -->
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-gear-fill opacity-50"></i>
            </button>
             <ul class="dropdown-menu dropdown-menu-right">
                  <li><a class="dropdown-item" href="#">Profile</a></li>

                  <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
              </ul>   
          </div> <!-- fin dropdown -->
    
        </div> <!-- fin botones -->
